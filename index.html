<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAX Compiler</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    h1, h2 {
      color: #00bcd4;
      margin-top: 0;
      margin-bottom: 10px;

    }
    h2 {
      color: #00bcd4;
      margin: 0;
    }
    h3{
      color: #00bcd4;
      margin-bottom: 10px;
      font-size: 21px;
    }
    .main-container {
      display: flex;
      height: 100%;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .editor-output {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    textarea, .output {
      width: 48%;
      height: 700px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      background-color: #333;
      color: #e0e0e0;
      resize: none;
      overflow-y: auto;
    }
    textarea:focus {
      border-color: #00bcd4;
    }
    .output {
      background-color: #222;
    }
    .output pre {
      color: #00bcd4;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00bcd4;
      color: #181818;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #008c9e;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="header">
        <h1>JAX Compiler</h1>
        <h3>Input:</h3>
        <form action="/run" method="POST">
          <div class="editor-output">
            <textarea id="code" name="code" placeholder="Write your Python code here...">{{ code if code else '' }}</textarea>
            <div class="output">
              <h2>Output:</h2>
              {% if output %}
                <pre>{{ output }}</pre>
              {% endif %}
              {% if error %}
                <h2>Error:</h2>
                <pre>{{ error }}</pre>
              {% endif %}
            </div>
          </div>
          <button type="submit">Compile & Run</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      document.getElementById("output").innerText = "Running...";
      document.getElementById("error").innerText = "";

      fetch('/run', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({ 'code': code })
      })
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Extract output and error from response
        const output = doc.querySelector("pre") ? doc.querySelector("pre").innerText : "";
        const error = doc.querySelector(".error") ? doc.querySelector(".error").innerText : "";

        document.getElementById("output").innerText = output;
        document.getElementById("error").innerText = error;
      })
      .catch(err => {
        document.getElementById("error").innerText = "Error: " + err.message;
      });
    }
  </script>

</body>
</html>
